  ros1_launch_ethzasl_msf:
    <<: [*ros1-launch-template]
    image: unified_autonomy:ros1_base
    command: roslaunch robot_bringup msf_mimosa.launch
    volumes:
      - *robot-bringup-volume
      - ./workspaces/ws_ethzasl_msf:/workspace

  # ==================== PLANNING ====================

  # Planner
  # --- GBPlanner ---
  ros1_launch_gbplanner:
    <<: [*ros1-launch-template]
    image: unified_autonomy:ros1_gbplanner
    command: roslaunch robot_bringup gbplanner_robot.launch
    privileged: true
    volumes:
      - *x11-volume
      - *robot-bringup-volume
      - ./workspaces/ws_gbplanner:/workspace
    devices:
      - /dev/dri:/dev/dri
    deploy:  # Add this section
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

