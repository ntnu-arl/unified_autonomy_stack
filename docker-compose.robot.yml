    volumes:
      - *x11-volume
      - ./workspaces/ws_ros_gst_bridge:/workspace
      - /tmp/argus_socket:/tmp/argus_socket
      - ${XAUTHORITY:-$HOME/.Xauthority}:/tmp/.Xauthority:ro
      # Critical: Mount ALL NVIDIA libraries from host to avoid version mismatches
      - /usr/lib/aarch64-linux-gnu/tegra:/usr/lib/aarch64-linux-gnu/tegra
      - /usr/lib/aarch64-linux-gnu/tegra-egl:/usr/lib/aarch64-linux-gnu/tegra-egl
      - /usr/lib/aarch64-linux-gnu/nvidia:/usr/lib/aarch64-linux-gnu/nvidia
      # Mount GStreamer NVIDIA plugins from host
      - /usr/lib/aarch64-linux-gnu/gstreamer-1.0:/usr/lib/aarch64-linux-gnu/gstreamer-1.0
    environment:
      - XAUTHORITY=/tmp/.Xauthority
      - EXPOSURE_TIME_NS=13000000
      - GST_PLUGIN_PATH=/usr/lib/aarch64-linux-gnu/gstreamer-1.0
      - LD_LIBRARY_PATH=/usr/lib/aarch64-linux-gnu/tegra:/usr/lib/aarch64-linux-gnu/tegra-egl:/usr/lib/aarch64-linux-gnu/nvidia:${LD_LIBRARY_PATH}
      - ROS_DOMAIN_ID=75
    devices:
      # Camera devices
      - /dev/video0:/dev/video1
      - /dev/tegra_camera_ctrl:/dev/tegra_camera_ctrl
      # ISP devices
      - /dev/nvhost-ctrl-isp:/dev/nvhost-ctrl-isp
      - /dev/nvhost-ctrl-isp-thi:/dev/nvhost-ctrl-isp-thi
      # VI (Video Input) devices
      - /dev/nvhost-ctrl-vi0:/dev/nvhost-ctrl-vi0
      - /dev/nvhost-ctrl-vi0-thi:/dev/nvhost-ctrl-vi0-thi
      - /dev/nvhost-ctrl-vi1:/dev/nvhost-ctrl-vi1
      - /dev/nvhost-ctrl-vi1-thi:/dev/nvhost-ctrl-vi1-thi
      # NVCSI devices
      - /dev/nvhost-ctrl-nvcsi:/dev/nvhost-ctrl-nvcsi
      # GPU devices (critical for EGL)
      - /dev/nvhost-gpu:/dev/nvhost-gpu
      - /dev/nvhost-as-gpu:/dev/nvhost-as-gpu
      - /dev/nvhost-ctrl-gpu:/dev/nvhost-ctrl-gpu
      - /dev/nvhost-tsg-gpu:/dev/nvhost-tsg-gpu
      - /dev/dri:/dev/dri
      # Additional NVHOST devices that may be needed
      - /dev/nvhost-ctrl-nvdla0:/dev/nvhost-ctrl-nvdla0
      - /dev/nvhost-ctrl-nvdla1:/dev/nvhost-ctrl-nvdla1
      - /dev/nvhost-ctrl-pva0:/dev/nvhost-ctrl-pva0
    group_add:
      - video
    privileged: true
  
  # --- Camera 2 ---
  ros2_launch_ros_gst_bridge_2:
    <<: [*ros2-launch-template]
    image: unified_autonomy:ros2_nmpc
    runtime: nvidia
    command: bash -c "source /opt/ros/humble/setup.bash && gst-launch-1.0 nvarguscamerasrc sensor-id=2 aeantibanding=0 aelock=1 ee-mode=0 tnr-mode=0 gainrange=\"1 15\" ispdigitalgainrange=\"1 1\" exposuretimerange=\"$${EXPOSURE_TIME_NS:-15000000} $${EXPOSURE_TIME_NS:-15000000}\" ! 'video/x-raw(memory:NVMM),width=1440,height=1080' ! nvvidconv flip-method=2 ! 'video/x-raw,format=\"RGBA\"' ! queue ! rosimagesink compressed=true ros-topic=\"cam_front/image_raw/compressed\""
    volumes:
