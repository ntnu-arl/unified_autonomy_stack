    privileged: true

  # ==================== PERCEPTION ====================

  # Estimation / SLAM
  # --- MIMOSA ---
  ros1_launch_mimosa:
    <<: [*ros1-launch-template]
    image: unified_autonomy:ros1_base
    command: roslaunch robot_bringup mimosa.launch
    volumes:
      - *robot-bringup-volume
      - ./workspaces/ws_mimosa:/workspace

